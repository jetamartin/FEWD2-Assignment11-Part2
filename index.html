    <div data-role="page" id="home" data-theme="a">

        <section data-role="content">
            <ul id="mainList" data-role="listview" data-filter="true" data-filter-reveal="true" class="ui-alt-icon" search data-filter-placeholder="Search">
               
            </ul>
            <hr> 
            <div id="welcomeMsg">
                <h3>Welcome to the VectaCorp Directory!</h3>

        <footer data-role="footer" data-position="fixed">

        </footer>
       </div>

        <!--    Employee Details Page  -->


        <div data-role="page" id="employeeDetails" >

                <a id="employeeDetailsBackButton" href="#" class="ui-btn ui-corner-all ui-btn-inline ui-mini footer-button-left ui-btn-icon-left ui-icon-back " data-rel="back">Back</a>
                                <h1>Employee Details</h1>
